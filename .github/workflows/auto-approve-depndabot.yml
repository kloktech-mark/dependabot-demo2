name: Dependabot auto-approve
# yamllint disable-line rule:truthy
on: pull_request

permissions:
  pull-requests: write   # PR management

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@d7267f607e9d3fb96fc2fbe83e0af444713e90b7
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Add a label if package is about dependabot
        if: startsWith(steps.metadata.outputs.dependency-names, "dependabot/")
        run: gh pr edit "$PR_URL" --add-label "dependabot-self"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Add a label if update-type is major
        if: steps.metadata.outputs.update-type == "version-update:semver-major"
        run: gh pr edit "$PR_URL" --add-label "major"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Add a label if update-type is minor
        if: steps.metadata.outputs.update-type == "version-update:semver-minor"
        run: gh pr edit "$PR_URL" --add-label "minor"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Add a label if update-type is patch
        if: steps.metadata.outputs.update-type == "version-update:semver-patch"
        run: gh pr edit "$PR_URL" --add-label "patch"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Add a label if update-type is null
        if: steps.metadata.outputs.update-type == null
        run: gh pr edit "$PR_URL" --add-label "no-semver"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Auto approve a PR if update is minor or patch
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Auto-merge for Dependabot PRs if update is minor or patch
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}
